<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>添加用户</title>
  <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{css/bootstrap-theme.min.css}" />
</head>
<body>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">书籍信息管理系统</h3>
  </div>
</div>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title"><span th:text="${title}"></span></h3>
    </div>
    <div class="panel-body">
      <form th:object="${adduser}" th:action="@{adduser}">
        <div class="form-group">
          <label for="user_name">ID学号</label>
          <input type="text" th:field="*{id}" class="form-control" id="ID" />
        </div>
        <div class="form-group">
          <label for="user_name">姓名</label>
          <input type="text" th:field="*{username}" class="form-control" id="user_name" />
        </div>
        <div class="form-group">
          <label for="user_password">密码</label>
          <input type="text" th:field="*{password}" class="form-control" id="user_password">
        </div>
        <button type="submit" class="btn btn-primary">添加</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
