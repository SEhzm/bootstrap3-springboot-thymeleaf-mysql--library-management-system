<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>修改信息</title>
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{css/bootstrap-theme.min.css}" />
</head>
<body>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">书籍信息管理系统</h3>
		</div>
	</div>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"><span th:text="${title}"></span></h3>
			</div>
			<div class="panel-body">
				<form th:object="${updateuser}" th:action="@{update}">
					<div class="form-group">
						<label for="userid">ID</label>
						<input type="text" th:field="*{id}" class="form-control" id="userid" placeholder="用户ID">
					</div>
					<div class="form-group">
						<label for="user_name">账号</label>
						<input type="text" th:field="*{username}" class="form-control" id="user_name" />
					</div>
					<div class="form-group">
						<label for="user_password">Password</label>
						<input type="text" th:field="*{password}" class="form-control" id="user_password">
					</div>
					<button type="submit" class="btn btn-primary">修改</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
