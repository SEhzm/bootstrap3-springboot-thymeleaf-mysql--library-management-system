<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{css/bootstrap-theme.min.css}" />
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">书籍信息管理系统</h3>
    </div>
</div>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><span th:text="${title}"></span></h3>
        </div>
        <div class="panel-body">
            <form th:object="${addbook}" th:action="@{addbook}">
                <div class="form-group">
                    <label for="ID">ID</label>
                    <input type="text" th:field="*{ID}" class="form-control" id="ID" />
                </div>
                <div class="form-group">
                <label for="name">书名</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" />
            </div>
                <div class="form-group">
                <label for="author">作者</label>
                <input type="text" th:field="*{author}" class="form-control" id="author" />
            </div>
                <div class="form-group">
                <label for="price">价格</label>
                <input type="text" th:field="*{price}" class="form-control" id="price" />
            </div>
                <div class="form-group">
                    <label for="publishtime">上市时间</label>
                    <input type="date" th:field="*{publishtime}" class="form-control" id="publishtime" onchange="formatDate">
                </div>
                <button type="submit" class="btn btn-primary">添加</button>
            </form>
        </div>
    </div>
</div>

</script>
</body>
</html>
